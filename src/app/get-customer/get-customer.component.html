<div class="container">
    <h1>Enter Customer Details</h1>
    <div class="register">
        <form [formGroup]="formValue">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" formControlName="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="conatact">Contact</label>
                <input type="text" formControlName="contact" class="form-control" id="contact">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" formControlName="address" class="form-control" id="address">
            </div>
            <button type="submit" (click)="saveCustomer()" routerLink="/checkout" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
